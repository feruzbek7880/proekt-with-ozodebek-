<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <script src="https://kit.fontawesome.com/940ac0ce86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact-css.css">

</head>
<body>


<!------------------------ C O N T A C T QISMI ------------------------------------>
<div class="contact">
    <div class="contact-row">
    <!------------ SARLAVHA VA MATN QISMI // TITLE, TEXT -------------->
        <div class="contact-text">
            <h2 class="contact-title">
                <span>Are you</span><br>
                <span>Questions
                    <span class="contact-question-icon">?</span>
                    <span class="contact-text-orange">
                        LET <br> US KNOW
                    </span>
                    or CALL <br> US AT 
                    <span class="contact-text-orange">
                        (91)108-32-03
                    </span>
                </span>
            </h2><br>
            <h4 class="contact-text-text">If you’re having trouble with <br>
                 something we’ll do our best to help!
            </h4>
        </div>

    <!----------------- INPUTLAR QISMI// INPUT ------------------>
        <div class="form-contact">
            <div class="contact-email1">
                <input type="text" class="contact-icon-name" placeholder="First Name">
            </div>
            
            <div class="contact-email2">
                <input type="text" class="contact-icon-name" placeholder="Last Name">
            </div>

            <div class="contact-email3">
                <input type="email" class="contact-icon-email" placeholder="Your Email">
            </div>
            
            <div class="contact-email4">
                <input type="number" class="contact-icon-phone" placeholder="Your Phone">
            </div>

            <div class="contact-email5">
                    <textarea
                        placeholder="Your Message..."
                        class="contact-icon-message" >
                    </textarea>
            </div>

            <div class="contact-email6">
                <select class="contact-icon-select">
                    <option value="select" 
                    selected disabled>Choose Nearest Location?</option>
                    <option value="new-york">New-York</option>
                    <option value="washington">Washington</option>
                    <option value="brooklyn">Brooklyn</option>
                </select>
            </div>

    <!------------------ PASTKI BUTTON -------------------->
            <div class="contact-email-button">
                <a href=""> SEND  MESSAGE</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
